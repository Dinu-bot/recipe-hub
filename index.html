<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Hub - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff8f0;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff7043;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .intro {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #444;
        }
        .btn {
            display: inline-block;
            background: #ff7043;
            color: white;
            padding: 12px 28px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Hub</h1>
        <p>Your gateway to delicious recipes!</p>
    </header>
    <main>
        <div class="intro">
            Welcome to Recipe Hub! Discover, share, and enjoy a variety of recipes from around the world. Whether you're a beginner or a seasoned chef, you'll find something tasty here.
        </div>
        <a href="#" class="btn">Browse Recipes</a>
    </main>
</body>
</html>
